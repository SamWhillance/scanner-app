<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<title>VacLock</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-controller="appController" ng-init="getEntries()">
	<div class="container">
		<div class="row">

			<div class="col-xs-12 col-lg-6">
				<h2>Scan an item</h2>

				<div class="form-group">
					<label>
						Code
						<input ng-model="barcode" type="text" class="form-control" />
					</label>
				</div>

				<button class="btn btn-primary" ng-click="createEntry()">Submit</button>

			</div>

			<div class="col-xs-12 col-lg-6">
				<h2>Items In Use</h2>

				<table class="table">
					<thead>
						<th>Barcode</th>
					</thead>
					<tbody>
						<tr ng-repeat="entry in entries track by $index">
							<td ng-bind="entry.barcode"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
		<script src="js/app.js"></script>
</body>

</html>
