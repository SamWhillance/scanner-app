<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<title>VacLock</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body ng-controller="appController" ng-init="getEntries()">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="" class="navbar-brand">VacLock</a>
			</div>
		</div>
	</div>
	<div class="container-fluid" style="margin-top: 60px">
		<div class="row">

			<div ng-show="alert" class="col-xs-12">
				<div class="alert" ng-class="alert.class">
					<p ng-bind="alert.message"></p>
				</div>
			</div>

			<div class="col-xs-12 col-sm-6 col-lg-4">
				<div class="well">
					<form class="form-horizontal">
						<fieldset>
							<legend>Scan an item</legend>
							<div class="form-group">
								<div class="col-sm-12 col-lg-8">
									<input type="text" class="form-control input-lg" placeholder="Barcode">
								</div>
								<div class="col-sm-12 col-lg-4">
									<button class="btn btn-info btn-block btn-lg" type="button"  ng-click="createEntry()">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>

			<div class="col-xs-12 col-sm-6 col-lg-8">
				<div class="well">
					<form class="form-horizontal">
						<fieldset>
							<legend>Items In Use</legend>

							<div ng-show="entries.length == 0" class="alert alert-dismissible alert-info">
								<strong>Hoorah! </strong>No items are in use.
							</div>

							<table ng-show="entries.length > 0" class="table">
								<caption>{{ entries.length}} items</caption>
								<thead>
									<th>Barcode</th>
									<th>Timestamp</th>
								</thead>
								<tbody>
									<tr ng-repeat="entry in entries track by $index">
										<td ng-bind="entry.barcode"></td>
										<td ng-bind="entry.createDate"></td>
									</tr>
								</tbody>
							</table>
						</fieldset>
					</form>
				</div>
			</div>

		</div>
	</div>

	<footer class="footer">
		<div class="container-fluid">
			<p class="text-muted">Web App by Sam Whillance. Paid in full with brownie points!</p>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
